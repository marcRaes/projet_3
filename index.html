<!Doctype html>
<html>
    <head>
        <title>Location de velib'</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <!-- Feuilles de style -->
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <section> <!-- 1ére Section "Bienvenue" -->

            <header> <!-- Header de la 1ére Section -->
                <!-- Logo FontAwesome + titre header -->
                <i class="fa fa-bicycle" aria-hidden="true"></i><h1>Location de velib'</h1>
            </header> <!-- /Header de la 1ére Section -->

            <p id="welcomeText">Bienvenue sur le site de location de velib' de la ville de Paris</p>

        </section> <!-- /1ére Section "Bienvenue" -->

        <section> <!-- 2éme Section "Fonctionnement du service" -->

            <header> <!-- Header de la 2éme Section -->
                <!-- Logo FontAwesome + titre header -->
                <i class="fa fa-question-circle" aria-hidden="true"></i><h1>Fonctionnement du service</h1>
            </header> <!-- /Header de la 2éme Section -->
            
            <!-- Explication sur le fonctionnement du service par un diaporama -->
            <div id="slideshow"> <!-- Diaporama d'explication -->

                <div class="slider">
                    
                    <figure>
                        <img src="images/velib_paris.jpg" alt="velib' à Paris" /> <!-- 1ére image du diaporama -->
                        <figcaption>velib' à Paris</figcaption> <!-- 1er texte d'explication -->
                    </figure>

                    <figure>
                        <img src="images/velib_paris2.jpg" alt="velib' à Paris" /> <!-- 2éme image du diaporama -->
                        <figcaption>velib' à Paris</figcaption> <!-- 2éme texte d'explication -->
                    </figure>

                    <figure>
                        <img src="images/velib_paris3.jpg" alt="velib' à Paris" /> <!-- 3éme image du diaporama -->
                        <figcaption>velib' à Paris</figcaption> <!-- 3éme texte d'explication -->
                    </figure>
                    
                </div>

            </div> <!-- /Diaporama d'explication -->
            
        </section> <!-- /2éme Section "Fonctionnement du service" -->

        <section> <!-- 3éme section "Location de velib" -->

            <header> <!-- Header de la 3éme Section -->
                <!-- Logo FontAwesome + titre header -->
                <i class="fa fa-map-marker" aria-hidden="true"></i><h1>Louer votre velib'</h1>
            </header> <!-- /Header de la 3éme Section -->

            <article>

                <div id="carte"></div> <!-- Div de la carte Google Maps -->
                <!-- Script d'affichage de la carte -->
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuU5RQy__LmfyR4Q77dkP6JQ-MeCAPdSY&callback=initMap" async defer></script>

                <div id="infoStation"> <!-- Cadre informations sur la station sélectionner -->

                    <h1>Informations sur la station :</h1>
                    <!-- Informations sur la station sélectionner -->
                    <ul id="listeInfo">
                        <li>Nom : <span id="nomStation"> <!-- Nom insérer en JavaScript --> </span></li>
                        <li>Adresse : <span id="adresseStation"> <!-- Adresse insérer en JavaScript --> </span></li>
                        <li>Etat : <span id="etatStation"> <!-- Etat insérer en JavaScript --> </span></li>
                        <li>Vélos disponibles : <span id="veloDispo"> <!-- Nombre insérer en JavaScript --> </span></li>
                        <li>Points d'attache disponibles : <span id="attacheDispo"> <!-- Nombre insérer en JavaScript --> </span></li>
                    </ul>
                    <!-- /Informations sur la station sélectionner -->

                    <div id="streetView"></div> <!-- Div vue Street View -->

                    <p><button>Réserver</button></p> <!-- Boutton de réservation -->

                </div> <!-- /Cadre informations sur la station sélectionner -->

            </article>

            <div id="canvasSignature">
                <canvas id="signature"></canvas>
                <p>Signature</p>
            </div>

        </section> <!-- /3éme section "Location de velib" -->

        <!-- Fichiers JavaScript -->
        <script src="js/maps.js"></script> <!-- Carte Maps location velib -->
        <script src="js/canvas.js"></script>
    </body>
</html>
